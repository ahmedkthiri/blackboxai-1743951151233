<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCode Project</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to VSCode</h1>
            <p class="text-xl text-gray-600">A modern web development environment</p>
        </header>

        <div class="grid md:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="text-blue-500 mb-4 text-3xl">
                    <i class="fas fa-code"></i>
                </div>
                <h2 class="text-xl font-semibold mb-2">HTML5</h2>
                <p class="text-gray-600">Semantic markup for modern web applications</p>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="text-blue-500 mb-4 text-3xl">
                    <i class="fas fa-paint-brush"></i>
                </div>
                <h2 class="text-xl font-semibold mb-2">Tailwind CSS</h2>
                <p class="text-gray-600">Utility-first CSS framework for rapid UI development</p>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="text-blue-500 mb-4 text-3xl">
                    <i class="fas fa-cog"></i>
                </div>
                <h2 class="text-xl font-semibold mb-2">JavaScript</h2>
                <p class="text-gray-600">Interactive functionality for dynamic web experiences</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
